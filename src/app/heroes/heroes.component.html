<app-search (searchQuery)="onSearchTextEntered($event)"></app-search>
<app-filter 
  [all]="getTotalHeroCount()" 
  [str]="getStrHeroCount()" 
  [agi]="getAgiHeroCount()" 
  [int]="getIntHeroCount()"
  (filterSelectedInputValue)="onChangeFilterSelectedInputValue($event)">
</app-filter>
<br>

<div class="allHeroPool">
  <ng-container *ngFor="let hero of heroes">
      <ng-container *ngIf="heroCountRadioButton === 'All' || heroCountRadioButton === hero.primary_attr">
      <a href="#" class="allHeroPoolContainer" *ngIf="searchText === '' || hero.localized_name.toLowerCase().includes(searchText)">
        <!-- <ng-container > -->
          <span class="heroName">{{ hero.localized_name }}</span>
          <div class="heroBackground"
            [ngStyle]="{'background-image': 
            'url(https://api.opendota.com' +  hero.img + ' )'}"
          ></div>
      <!-- </ng-container> -->
      </a>
    </ng-container>
  </ng-container>
</div>
