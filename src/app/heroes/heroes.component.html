<h2>Hero List</h2>
<table>
  <thead>
    <tr>
      <th>Hero ID</th>
      <th>Name</th>
      <th>Primary</th>
      <th>Attack Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.id }}</td>
      <td>{{ hero.localized_name }}</td>
      <td>{{ hero.primary_attr }}</td>
      <td>{{ hero.attack_type }}</td>
    </tr>
  </tbody>
</table>
