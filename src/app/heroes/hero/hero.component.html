<div *ngIf="hero">

  <img src="https://api.opendota.com{{hero.img}}" alt="img here">
  <h2>{{hero.localized_name | uppercase}}</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>Roles: {{hero.roles}}</div>
  <br>
  <div>Base Health: {{hero.base_health}} {{hero.base_str}}</div>
  <div>Base Health Regen: {{hero.base_health_regen}}</div>
  <br>
  <div>Base Mana: {{hero.base_mana}}</div>
  <div>Base Mana Regen: {{hero.base_mana_regen}}</div>
  
  <div>{{getH()}}</div>
</div>
